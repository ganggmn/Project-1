<!DOCTYPE html>

<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./회원번호 찾기_files/style.css">
    <title>회원번호 찾기</title>
    
</head>
<body>
    <div class="container">

        <h1 class="findInfo">회원 정보 찾기</h1>

        <!-- 유저 정보 영역 -->
        <div class="user-area">
            <h2 class="section-title">회원 정보</h2>

            <input type="text" class="username" placeholder="이름">

            <div class="birth-area">
                <input type="text" class="birth" placeholder="생년월일 (6자리)" maxlength="6">
                <span class="dash">-</span>
                <input type="text" class="birth-first" maxlength="1">
                <span class="circle">●●●●●●</span>
            </div>

            <div class="phone-area">
                <div class="phone-wrapper">
                    <input type="text" class="phone" maxlength="3" placeholder="010">
                    <span class="dash">-</span>
                    <input type="text" class="phone" maxlength="4" placeholder="0000">
                    <span class="dash">-</span>
                    <input type="text" class="phone" maxlength="4" placeholder="0000">
                </div>


                <div class="carrier-wrapper">
                    <select class="carrier" size="1">
                        <option>LG U+</option> <option>SKT</option>
                        <option>KT</option> <option>LG U+ 알뜰폰</option> 
                        <option>SKT 알뜰폰</option> <option>KT 알뜰폰</option>
                    </select>

                    <button class="request" id="requestBtn">인증요청</button>
                </div>


            </div>

            <div class="verify-area">
                <div class="verify-wrapper">
                    <input type="text" class="verify-code" placeholder="인증번호 입력" maxlength="6">
                    <span id="timer" class="timer">0:02</span>
                </div>

                <button class="verify-btn">확인</button>
            </div>

        </div>

        <button class="submit-btn">회원 정보 찾기</button>



    </div>

    <script src="./회원번호 찾기_files/register.js"></script>

</body></html>
