<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>회원가입</title>
    
</head>
<body>
    <div class="register-container">

        <h1 class="register-title">SMU</h1>

        <div class="section">
            <h2 class="section-title">로그인 정보</h2>
            <input type="text" placeholder="학번">
            <input type="password" placeholder="비밀번호">
            <input type="password" placeholder="비밀번호 재확인">
        </div>

        <div class="section">
            <h2 class="section-title">회원 정보</h2>

            <input type="text" placeholder="이름">
            <input type="text" placeholder="생년월일 6자리">

            <div class="phone-group">
                <input type="text" placeholder="전화번호">
                <select>
                    <option>SKT</option>
                    <option>KT</option>
                    <option>LG U+</option>
                </select>
                <button class="request-btn">인증요청</button>
            </div>

            <div class="option-row">

                <div class="option-group gender">
                    <label>
                        <input type="radio" name="sex" value="male">
                        <div class="option-btn">남자</div>
                    </label>
                    <label>
                        <input type="radio" name="sex" value="female">
                        <div class="option-btn">여자</div>
                    </label>
                </div>

                <div class="option-group nation">
                    <label>
                        <input type="radio" name="nation" value="domestic">
                        <div class="option-btn">내국인</div>
                    </label>
                    <label>
                        <input type="radio" name="nation" value="foreign">
                        <div class="option-btn">외국인</div>
                    </label>
                </div>

            </div>

        </div>

        <button class="submit-btn">회원가입</button>

    </div>
</body>
</html>
