<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>회원가입</title>
    
</head>
<body>
    <div class="container">

        <h1 class="register-title">회원가입</h1>

        <!-- 로그인 정보 영역 -->
        <div class="login-area">
            <h2 class="section-title">로그인 정보</h2>

            <input type="text" class="student-id" placeholder="학번">
            <input type="password" class="password" placeholder="비밀번호">
            <input type="password" class="password-check" placeholder="비밀번호 재확인">
        </div>

        <!-- 유저 정보 영역 -->
        <div class="user-area">
            <h2 class="section-title">회원 정보</h2>

            <input type="text" class="username" placeholder="이름">

            <div class="birth-area">
                <input type="text" class="birth" placeholder="생년월일 (6자리)">
                <span class="dash">-</span>
                <input type="text" class="birth-first" maxlength="1">
                <span class="circle">●●●●●●</span>
            </div>

            <div class="phone-area">
                <div class="phone-wrapper">
                    <input type="text" class="phone" maxlength="3" placeholder="010">
                    <span class="dash">-</span>
                    <input type="text" class="phone" maxlength="4" placeholder="0000">
                    <span class="dash">-</span>
                    <input type="text" class="phone" maxlength="4" placeholder="0000">
                </div>


                <div class="carrier-wrapper">
                    <select class="carrier" size = 1>
                        <option>LG U+</option> <option>SKT</option>
                        <option>KT</option> <option>LG U+ 알뜰폰</option> 
                        <option>SKT 알뜰폰</option> <option>KT 알뜰폰</option>
                    </select>

                    <button class="request" id="requestBtn">인증요청</button>
                </div>


            </div>




            <div class="verify-area hidden">
                <div class="timer-wrapper">
                    <input type="text" class="verify-code" placeholder="인증번호 입력">
                    <div id="timer" class="timer"></div>
                </div>

                <button class="verify-btn">확인</button>
            </div>

        </div>

        <button class="submit-btn">회원가입</button>



    </div>

    <script src="./register.js"></script>
</body>
</html>
