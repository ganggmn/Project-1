<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>학번/비밀번호 찾기</title>
</head>
<body>
    <div class="findInfo-container">

        <h1 class="findInfo-title">SMU</h1>

        <div class="section">
            <h2 class="section-title">학번 찾기</h2>

            <input type="text" placeholder="이름">
            <input type="text" placeholder="생년월일 6자리">
            <input type="text" placeholder="">

            <div class="phone-group">
                <input type="text" placeholder="전화번호">
                <select>
                    <option>SKT</option>
                    <option>KT</option>
                    <option>LG U+</option>
                    <option>SKT 알뜰폰</option>
                    <option>KT 알뜰폰</option>
                    <option>LG U+ 알뜰폰</option>
                </select>
                <button class="request-btn">인증요청</button>
            </div>

            

        </div>

        <button class="submit-btn">학번 찾기</button>

    </div>
</body>
</html>
